<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Amir Sohel Sardar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/logo.png" type="image/x-icon">
</head>
<body id="contact-page">
  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <h1>Contact Me</h1>
      <p>If you have any questions or queries, feel free to reach out to me via the form below or on my social media accounts.</p>
      
      <!-- Social Media Links -->
      <div class="social-links">
        <a href="https://www.facebook.com/amirsohel.sardar.3" target="_blank">
          <img src="images/facebook.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/amirsohelsardar786/" target="_blank">
          <img src="images/instagram.png" alt="Instagram">
        </a>
        <a href="https://www.linkedin.com/in/amir-sohel-sardar-735698243/" target="_blank">
          <img src="images/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://www.youtube.com/@AmirSohelSardar" target="_blank">
          <img src="images/youtube.png" alt="YouTube">
        </a>
        <a href="mailto:sohelamirsohel786@gmail.com.com">
          <img src="images/gmail.png" alt="Gmail">
        </a>
        <a href="https://github.com/AmirSohelSardar" target="_blank">
          <img src="images/github.png" alt="GitHub">
        </a>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <form action="https://formspree.io/f/xpwzyppl" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name">

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

          <label for="contact">Email</label>
          <input type="email" id="contact" name="email" required placeholder="Enter your email address">

          <label for="message">Query Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
